{% extends 'layout.html' %}
{% block content %}
<div class="card card-body illness-card-header login-container">
    <form class="form-horizontal" style="width: 130vh !important;" action="{{ url_for('predictPage') }}" method="POST">
        <h1 style="color: #fff; font-weight: bold;">Bagyr Keseli</h1>
        <h2 style="color: #fff; font-weight: bold;">Anyklaýjy</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input style="width: 60vh !important" class="form-control illness-input" type="text" name="Age" placeholder="Age (in years)">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input style="width: 60vh !important" class="form-control illness-input" type="text" name="Gender" placeholder="Gender (0: Male; 1: Female)">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input style="width: 60vh !important" class="form-control illness-input" type="text" name="Total_Bilirubin" placeholder="Total Bilirubin (in mg/dL)">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input style="width: 60vh !important" class="form-control illness-input" type="text" name="Direct_Bilirubin" placeholder="Conjugated Bilirubin (in mg/dL)">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input style="width: 60vh !important" class="form-control illness-input" type="text" name="Alkaline_Phosphotase" placeholder="Alkaline Phosphatase (in IU/L)">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input style="width: 60vh !important" class="form-control illness-input" type="text" name="Alamine_Aminotransferase" placeholder="Alamine Aminotransferase (in IU/L)">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input style="width: 60vh !important" class="form-control illness-input" type="text" name="Aspartate_Aminotransferase" placeholder="Aspartate Aminotransferase (in IU/L)">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input style="width: 60vh !important" class="form-control illness-input" type="text" name="Total_Protiens" placeholder="Total Proteins (in g/dL)">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input style="width: 60vh !important" class="form-control illness-input" type="text" name="Albumin" placeholder="Albumin (in g/dL)">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input style="width: 60vh !important" class="form-control illness-input" type="text" name="Albumin_and_Globulin_Ratio" placeholder="Albumin and Globulin Ratio">
                </div>
            </div>
        </div>
        <input style="background-color: #00acc1; color: #fff; font-weight: bold;" type="submit" class="btn btn-info btn-block" value="Barlagdan geçiň">
    </form>
</div>
{% endblock %}
