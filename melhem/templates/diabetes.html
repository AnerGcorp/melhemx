{% extends 'layout.html' %}
{% block content %}
<div class="card card-body illness-card-header login-container">
    <form class="form-horizontal" action="{{ url_for('predictPage') }}" method="POST">
        <h1 style="color: #fff; font-weight: bold;">Süýji Kesel</h1>
        <h2 style="color: #fff; font-weight: bold;">Anyklaýjy</h2>
        <div class="form-group mb-0">
            <input class="form-control illness-input" type="text" name="Pregnancies" placeholder="No. of Pregnancies">
        </div>
        <div class="form-group mb-0">
            <input class="form-control illness-input" type="text" name="Glucose" placeholder="Glucose">
        </div>
        <div class="form-group mb-0">
            <input class="form-control illness-input" type="text" name="BloodPressure" placeholder="Blood Pressure (in mmHg)">
        </div>
        <div class="form-group mb-0">
            <input class="form-control illness-input" type="text" name="SkinThickness" placeholder="Skin Thickness (in mm)">
        </div>
        <div class="form-group mb-0">
            <input class="form-control illness-input" type="text" name="Insulin" placeholder="Insulin (in µU/ml)">
        </div>
        <div class="form-group mb-0">
            <input class="form-control illness-input" type="text" name="BMI" placeholder="BMI">
        </div>
        <div class="form-group mb-0">
            <input class="form-control illness-input" type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function">
        </div>
        <div class="form-group mb-0">
            <input class="form-control illness-input" type="text" name="Age" placeholder="Age (in years)">
        </div>

        <input style="background-color: #00acc1; color: #fff; font-weight: bold;" type="submit" class="btn btn-info btn-block mb-4" value="Barlagdan geçiň">
    </form>
</div>

    <h1>Result of Your Diabets Test</h1>
</div> -->
{% endblock %}
